<body>
    <div id="video_player">
        <h1>click on a esrog to preview it</h1>
    </div>

    {% csrf_token %}
    <form id="search_form">
        <label for="ripeness_score">ripeness_score</label>
        <input type="range" id="ripeness_score" name="ripeness_score" min="0" max="10" value="0">
        <br>
        <label for="size">size</label>
        <input type="range" id="size" name="size" min="0" max="10" value="0">
        <br>
        <label for="texture_smoothness">texture_smoothness</label>
        <input type="range" id="texture_smoothness" name="texture_smoothness" min="0" max="10" value="0">
        <br>
        <label for="min_price">min price</label>
        <input type="number" id="min_price" placeholder="100"/>
        <br>
        <label for="max_price">max price</label>
        <input type="number" id="max_price" placeholder="200"/>
        <br>
        <button type="button" onclick="event.preventDefault(); load_data()">search</button>
    </form>

    <div id="root"></div>

</body>
</html>
